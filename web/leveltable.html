<!DOCTYPE HTML>
<html>
<head>
    <title>IV LEVEL TABLE</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.1/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.11.1/js/jquery.dataTables.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body style="text-align:center;">
<div class="row mt-3">
    <div class="col-sm-1">
        <button type="button" class="btn btn-primary" onclick="showLevels()">Show Levels</button>
    </div>
    <div class="col-sm-1">
        <button type="button" class="btn btn-primary" onclick="showOrders()">Show Orders</button>
    </div>
    <div class="col-sm-1">
        <button type="button" class="btn btn-primary" onclick="showUsers()">Show Users</button>
    </div>
</div>
<div class="row mt-3">
    <div class="col-sm-12 mt-3">
        <h1 id="title_text">LEVEL TABLE</h1>
    </div>
    <div class="col-sm-12 mt-3">
        <h4 id="errormsg"></h4>
    </div>
</div>
<div class="row mt-3 w-50 mx-auto text-center">
    <div class="col-sm-2">
        <div class="input-group">
            <input type="text" value="FPR292" class="form-control" id="zid" placeholder="Enter Id">
        </div>
    </div>
    <div class="col-sm-3">
        <div class="input-group">
            <input type="password" value="Zerodha2@2@" class="form-control" id="zpass" placeholder="Enter Password">
        </div>
    </div>
    <div class="col-sm-3">
        <div class="input-group">
            <input type="number" value="100599" class="form-control" id="zpin" placeholder="Enter Pinnumber">
        </div>
    </div>
    <div class="col-sm-4">
        <button type="button" class="btn btn-primary" onclick="login()">Connect Account</button>
    </div>
</div>
<div id="infodiv">
    <div class="row mt-5 px-5">
        <div class="col-sm-2">
            <select class="form-select" id="exchange" aria-label="Default select example">
                <option selected disabled>Exchange</option>
                <option value="BCD">BCD</option>
                <option value="BSE">BSE</option>
                <option value="CDS">CDS</option>
                <option value="MCX">MCX</option>
                <option value="NSE">NSE</option>
                <option value="NFO">NFO</option>
            </select>
        </div>
        <div class="col-sm-3">
            <div class="input-group">
                <input type="text" class="form-control" id="stoken" placeholder="Enter Token">
            </div>
        </div>
        <div class="col-sm-1">
            <select class="form-select" id="timeframe" aria-label="Default select example">
                <option selected disabled>Candle</option>
                <option value="minute">1</option>
                <option value="3minute">3</option>
                <option value="5minute">5</option>
                <option value="10minute">10</option>
                <option value="15minute">15</option>
                <option value="30minute">30</option>
                <option value="60minute">60</option>
            </select>
        </div>
        <div class="col-sm-2">
            <div class="input-group">
                <input type="time" class="form-control" id="ctime">
            </div>
        </div>
        <div class="col-sm-2">
            <div class="input-group">
                <input type="date" class="form-control" id="cdate">
            </div>
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-success" onclick="getLevels()">Get Buy Sell Levels</button>
        </div>
    </div>
    <div class="mt-5 mx-5">
        <table id="leveltable">
            <thead>
            <tr>
                <th>Exchange</th>
                <th>Token</th>
                <th>Timeframe</th>
                <th>Candle Time</th>
                <th>Date</th>
                <th>Open</th>
                <th>High</th>
                <th>Low</th>
                <th>Close</th>
                <th>B1</th>
                <th>B2</th>
                <th>S1</th>
                <th>S2</th>
                <th>trade type</th>
                <th>trade Action</th>
                <th>Remove</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<div id="tradediv"></div>
<div id="userdiv">
    <div class="row mt-3 w-50 mx-auto text-center">
        <div class="col-sm-2">
            <div class="input-group">
                <input type="text" class="form-control" id="userid" placeholder="Enter Id">
            </div>
        </div>
        <div class="col-sm-3">
            <div class="input-group">
                <input type="password" class="form-control" id="userpass" placeholder="Password">
            </div>
        </div>
        <div class="col-sm-2">
            <div class="input-group">
                <input type="number" class="form-control" id="userpin" placeholder="Pinnumber">
            </div>
        </div>
        <div class="col-sm-2">
            <div class="input-group">
                <input type="number" class="form-control" id="userlot" placeholder="Lot">
            </div>
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-primary" onclick="adduser()">Add</button>
        </div>
    </div>
    <table id="usertable">
        <thead>
        <tr>
            <th>Name</th>
            <th>Id</th>
            <th>Password</th>
            <th>Pin</th>
            <th>Lot</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<script type="text/javascript" src="../eel.js"></script>
<script src="uihelper.js"></script>
<script src="users.js"></script>
</body>

</html>
